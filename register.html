<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Voices | Donor Registration & Donation</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #6A1B9A; /* Purple */
            text-align: center;
        }

        form {
            max-width: 650px;
            margin: 20px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        fieldset {
            border: 2px solid #6A1B9A;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        legend {
            font-weight: bold;
            font-size: 1.1em;
            color: #FF9800; /* Orange */
            padding: 0 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #6A1B9A;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4A148C;
        }
    </style>
</head>
<body>

    <h1>Women Voices</h1>
    <h2>Donor Registration</h2>

    <!-- Donor Registration Form -->
    <form id="registrationForm" action="submit_registration.php" method="POST">
        <fieldset>
            <legend>Personal / Organization Info</legend>

            <label for="first_name">First Name *</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name *</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="organization_name">Organization Name</label>
            <input type="text" id="organization_name" name="organization_name">

            <label for="title">Title / Role</label>
            <input type="text" id="title" name="title">
        </fieldset>

        <fieldset>
            <legend>Contact Info</legend>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"></textarea>
        </fieldset>

        <button type="submit">Register</button>
    </form>

    <h2>Make a Donation</h2>

    <!-- Donation Form -->
    <form id="donationForm" action="submit_donation.php" method="POST">
        <!-- Hidden donor_id field -->
        <input type="hidden" id="donor_id" name="donor_id" value="">

        <fieldset>
            <legend>Donation Details</legend>

            <label for="amount">Amount *</label>
            <input type="number" step="0.01" id="amount" name="amount" required>

            <label for="donation_type">Donation Type</label>
            <select id="donation_type" name="donation_type">
                <option value="one-time" selected>One-Time</option>
                <option value="recurring">Recurring</option>
            </select>

            <label for="program_interest">Program Interest</label>
            <input type="text" id="program_interest" name="program_interest">

            <label for="donation_method">Donation Method</label>
            <select id="donation_method" name="donation_method">
                <option value="bank">Bank</option>
                <option value="mobile_money">Mobile Money</option>
                <option value="online">Online</option>
                <option value="cheque">Cheque</option>
            </select>
        </fieldset>

        <button type="submit">Donate</button>
    </form>

</body>
</html>
